{% extends "main/base.html" %}
{%block content%}
<h1>Login</h1>
<form action="{%url 'login'%}" method="post">
  {%if form.error%}
  <p>{{form.errors.error}}</p>
  {%endif%}
  {{form}}
  {%csrf_token%}
  <button type="submit">Submit</button>
  {% include "socialaccount/snippets/login.html" with page_layout="entrance" %}
</form>
{%endblock%}
